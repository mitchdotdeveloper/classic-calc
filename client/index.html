<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Chathura&display=swap">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="assets/js/main.js"></script>
</head>

<body>
  <main class="calculator">
    <div class="display"></div>
    <div class="clear">
      <div class="c-clear">C</div>
      <div class="ac-clear">AC</div>
      <div class="pos-neg">+/-</div>
      <i class="history fa fa-history"></i>
    </div>
    <div class="number-pad">
      <div class="number">1</div>
      <div class="number">2</div>
      <div class="number">3</div>
      <div class="number">4</div>
      <div class="number">5</div>
      <div class="number">6</div>
      <div class="number">7</div>
      <div class="number">8</div>
      <div class="number">9</div>
      <div class="number">0</div>
      <div class="point">.</div>
      <div class="equal">=</div>
    </div>
    <aside class="operands">
      <div class="operator">+</div>
      <div class="operator">-</div>
      <div class="operator">*</div>
      <div class="operator">/</div>
    </aside>
  </main>
  <div class="log hide-log"></div>
</body>
</html>
